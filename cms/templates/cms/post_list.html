{% extends "cms/base.html" %}

{% block body %}
<div id='title'>
    {{post_list.1.category.name}}
</div>
<div id='content'>
    <ul>
        {% for post in post_list %}
        <li><a href="{% url 'cms:post' post.category.slug post.slug %}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
